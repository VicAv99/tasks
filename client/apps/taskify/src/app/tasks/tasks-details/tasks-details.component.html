<mat-card class="mt-4 pb-0">
  <form [formGroup]="group" (submit)="save()">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Create Task</mat-label>
      <input matInput type="text" placeholder="Types your task..."
      formControlName="description"/>
      <button mat-button *ngIf="group.get('description').value" matSuffix mat-icon-button type="reset" (click)="cancel()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </form>
</mat-card>
